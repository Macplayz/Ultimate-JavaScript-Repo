<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Basics Playground</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .highlight { border: 2px solid gold; }
        .box { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .text { margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h1 id="main-title">DOM Learning</h1>

    <div class="section">
        <h3>This is a Section</h3>
        <p class="para">This is a paragraph with <span>hidden span</span> text.</p>
    </div>

    <div class="box">I am a Box for classList testing</div>

    <ul>
        <li class="list-item">Item 1</li>
        <li class="list-item">Item 2</li>
    </ul>

    <button id="click-btn">Click Me</button>

    <div class="text">Hover over me to change text</div>

    <hr>

    <form>
        <input type="text" placeholder="Type something...">
        <button type="submit">Submit Form</button>
    </form>

    <script src="app.js"></script>

</body>
</html>
